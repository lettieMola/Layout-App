<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Layout App - Black & White Theme</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        .theme-light {
            background-color: #ffffff;
            color: #000000;
        }

        .theme-dark {
            background-color: #000000;
            color: #ffffff;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            border-bottom: 2px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .theme-light .header {
            border-color: #000000;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        .theme-dark .header {
            border-color: #ffffff;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .control-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .btn {
            padding: 10px 18px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .theme-light .btn {
            border-color: #000000;
            color: #000000;
        }

        .theme-light .btn:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .theme-light .btn.active {
            background-color: #000000;
            color: #ffffff;
        }

        .theme-dark .btn {
            border-color: #ffffff;
            color: #ffffff;
        }

        .theme-dark .btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
        }

        .theme-dark .btn.active {
            background-color: #ffffff;
            color: #000000;
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .layout-container {
            flex: 1;
            border: 3px solid;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .theme-light .layout-container {
            border-color: #000000;
            background: linear-gradient(45deg, #fafafa 0%, #f0f0f0 100%);
        }

        .theme-dark .layout-container {
            border-color: #ffffff;
            background: linear-gradient(45deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .layout-content {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3px;
            padding: 25px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .layout-item {
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-light .layout-item {
            border-color: #333333;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        .theme-light .layout-item:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
            transform: scale(1.02);
        }

        .theme-dark .layout-item {
            border-color: #cccccc;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }

        .theme-dark .layout-item:hover {
            background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 100%);
            transform: scale(1.02);
        }

        .mirror-horizontal {
            transform: scaleX(-1);
        }

        .mirror-vertical {
            transform: scaleY(-1);
        }

        .mirror-both {
            transform: scaleX(-1) scaleY(-1);
        }

        .sidebar {
            width: 280px;
            border: 3px solid;
            padding: 25px;
            border-radius: 12px;
        }

        .theme-light .sidebar {
            border-color: #000000;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        .theme-dark .sidebar {
            border-color: #ffffff;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-section h4 {
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .mirror-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mirror-buttons .btn {
            width: 100%;
            font-size: 13px;
            padding: 12px;
        }

        .info-panel {
            padding: 18px;
            border: 2px solid;
            margin-top: 20px;
            border-radius: 8px;
        }

        .theme-light .info-panel {
            border-color: #cccccc;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
        }

        .theme-dark .info-panel {
            border-color: #555555;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }

        .info-panel h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-panel p {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .quick-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .quick-controls .btn {
            flex: 1;
            font-size: 11px;
            padding: 6px 8px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .controls {
                justify-content: center;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .layout-container {
                min-height: 400px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const themeClasses = (theme) => theme === 'dark' ? 'bg-black text-white' : 'bg-white text-black';

        function App() {
            const [theme, setTheme] = useState('dark');
            const [mirrorMode, setMirrorMode] = useState('none');
            const [filter, setFilter] = useState('none');
            const [activeSection, setActiveSection] = useState(null);

            const toggleTheme = () => {
                setTheme((t) => (t === 'dark' ? 'light' : 'dark'));
            };

            const filterStyle = () => {
                switch (filter) {
                    case 'grayscale':
                        return 'grayscale(100%)';
                    case 'sepia':
                        return 'sepia(100%)';
                    case 'contrast':
                        return 'contrast(150%)';
                    case 'invert':
                        return 'invert(100%)';
                    default:
                        return 'none';
                }
            };

            const setMirror = (mode) => {
                setMirrorMode(mode);
            };

            const getMirrorClass = () => {
                switch (mirrorMode) {
                    case 'horizontal':
                        return 'mirror-horizontal';
                    case 'vertical':
                        return 'mirror-vertical';
                    case 'both':
                        return 'mirror-both';
                    default:
                        return '';
                }
            };

            const handleSectionClick = (section) => {
                setActiveSection(section);
                setTimeout(() => setActiveSection(null), 1000);
            };

            return (
                <div className={`app-container theme-${theme}`}>
                    <header className="header">
                        <div className="logo">
                            ‚ö´‚ö™ Layout App
                        </div>
                        <div className="controls">
                            <div className="control-group">
                                <div className="control-label">Theme</div>
                                <button 
                                    className="btn"
                                    onClick={toggleTheme}
                                >
                                    {theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode'}
                                </button>
                            </div>
                            <div className="control-group">
                                <div className="control-label">Quick Mirror</div>
                                <div className="quick-controls">
                                    <button 
                                        className={`btn ${mirrorMode === 'none' ? 'active' : ''}`}
                                        onClick={() => setMirror('none')}
                                    >
                                        None
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'horizontal' ? 'active' : ''}`}
                                        onClick={() => setMirror('horizontal')}
                                    >
                                        ‚ÜîÔ∏è
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'vertical' ? 'active' : ''}`}
                                        onClick={() => setMirror('vertical')}
                                    >
                                        ‚ÜïÔ∏è
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'both' ? 'active' : ''}`}
                                        onClick={() => setMirror('both')}
                                    >
                                        ‚ÜóÔ∏è
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="main-content">
                        <div className="layout-container">
                            <div className={`layout-content ${getMirrorClass()}`}>
                                <div 
                                    className={`layout-item ${activeSection === 'A' ? 'pulse' : ''}`}
                                    onClick={() => handleSectionClick('A')}
                                    style={{ filter: filterStyle() }}
                                >
                                    <span>Section A</span>
                                </div>
                                <div 
                                    className={`layout-item ${activeSection === 'B' ? 'pulse' : ''}`}
                                    onClick={() => handleSectionClick('B')}
                                    style={{ filter: filterStyle() }}
                                >
                                    <span>Section B</span>
                                </div>
                                <div 
                                    className={`layout-item ${activeSection === 'C' ? 'pulse' : ''}`}
                                    onClick={() => handleSectionClick('C')}
                                    style={{ filter: filterStyle() }}
                                >
                                    <span>Section C</span>
                                </div>
                                <div 
                                    className={`layout-item ${activeSection === 'D' ? 'pulse' : ''}`}
                                    onClick={() => handleSectionClick('D')}
                                    style={{ filter: filterStyle() }}
                                >
                                    <span>Section D</span>
                                </div>
                            </div>
                        </div>

                        <aside className="sidebar">
                            <h3>üéõÔ∏è Controls</h3>
                            
                            <div className="sidebar-section">
                                <h4>üé® Theme Options</h4>
                                <button 
                                    className={`btn ${theme === 'light' ? 'active' : ''}`}
                                    onClick={() => setTheme('light')}
                                    style={{width: '100%', marginBottom: '8px'}}
                                >
                                    ‚òÄÔ∏è Light Theme (White/Black)
                                </button>
                                <button 
                                    className={`btn ${theme === 'dark' ? 'active' : ''}`}
                                    onClick={() => setTheme('dark')}
                                    style={{width: '100%'}}
                                >
                                    üåô Dark Theme (Black/White)
                                </button>
                            </div>

                            <div className="sidebar-section">
                                <h4>ü™û Mirror Transformations</h4>
                                <div className="mirror-buttons">
                                    <button 
                                        className={`btn ${mirrorMode === 'none' ? 'active' : ''}`}
                                        onClick={() => setMirror('none')}
                                    >
                                        üö´ No Mirror
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'horizontal' ? 'active' : ''}`}
                                        onClick={() => setMirror('horizontal')}
                                    >
                                        ‚ÜîÔ∏è Horizontal Mirror
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'vertical' ? 'active' : ''}`}
                                        onClick={() => setMirror('vertical')}
                                    >
                                        ‚ÜïÔ∏è Vertical Mirror
                                    </button>
                                    <button 
                                        className={`btn ${mirrorMode === 'both' ? 'active' : ''}`}
                                        onClick={() => setMirror('both')}
                                    >
                                        ‚ÜóÔ∏è Both Mirrors
                                    </button>
                                </div>
                            </div>

                            <div className="sidebar-section">
                                <h4>üé® Filters</h4>
                                <div className="mirror-buttons">
                                    <button 
                                        className={`btn ${filter === 'none' ? 'active' : ''}`}
                                        onClick={() => setFilter('none')}
                                    >
                                        üö´ No Filter
                                    </button>
                                    <button 
                                        className={`btn ${filter === 'grayscale' ? 'active' : ''}`}
                                        onClick={() => setFilter('grayscale')}
                                    >
                                        Grayscale
                                    </button>
                                    <button 
                                        className={`btn ${filter === 'sepia' ? 'active' : ''}`}
                                        onClick={() => setFilter('sepia')}
                                    >
                                        Sepia
                                    </button>
                                    <button 
                                        className={`btn ${filter === 'contrast' ? 'active' : ''}`}
                                        onClick={() => setFilter('contrast')}
                                    >
                                        Contrast
                                    </button>
                                    <button 
                                        className={`btn ${filter === 'invert' ? 'active' : ''}`}
                                        onClick={() => setFilter('invert')}
                                    >
                                        Invert
                                    </button>
                                </div>
                            </div>

                            <div className="info-panel">
                                <h4>üìä Current Settings</h4>
                                <p><strong>Theme:</strong> {theme === 'light' ? 'Light (White Background)' : 'Dark (Black Background)'}</p>
                                <p><strong>Mirror Mode:</strong> {mirrorMode === 'none' ? 'None' : mirrorMode.charAt(0).toUpperCase() + mirrorMode.slice(1)}</p>
                                <p><strong>Layout:</strong> 2√ó2 Grid System</p>
                                <p><strong>Responsive:</strong> Mobile Optimized</p>
                            </div>

                            <div className="info-panel">
                                <h4>‚ÑπÔ∏è About This App</h4>
                                <p>A modern React.js layout application featuring:</p>
                                <p>‚Ä¢ <strong>Black & White Theme:</strong> Clean, minimalist design</p>
                                <p>‚Ä¢ <strong>Mirror Options:</strong> Horizontal, vertical, and combined transformations</p>
                                <p>‚Ä¢ <strong>Interactive Elements:</strong> Click sections to see animations</p>
                                <p>‚Ä¢ <strong>Responsive Design:</strong> Works on all devices</p>
                            </div>
                        </aside>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
